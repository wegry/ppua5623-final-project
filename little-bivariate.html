<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 4px;
        font-size: 8pt;
      }
      table {
        border-collapse: collapse;
        margin: 0;
        table-layout: fixed;
      }
      .legend-cell {
        width: 30px;
        height: 30px;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        font-weight: 400;
        border: 1px dashed #666;
        aspect-ratio: 1;
      }
      .axis-label {
        text-align: center;
        padding: 2px;
      }
      /* Vertical text styling */
      td.vertical-text {
        width: 1em; /* Controls column width for vertical label */
        position: relative;
        vertical-align: middle;
      }
      .vertical-text div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg);
        white-space: nowrap;
        width: max-content;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="5" class="vertical-text">
          <div>Battery Capacity</div>
        </td>
      </tr>
      <tr>
        <td class="legend-cell" style="background-color: #be64ac"></td>
        <td class="legend-cell" style="background-color: #8c62aa"></td>
        <td class="legend-cell" style="background-color: #3b4994"></td>
        <td class="axis-label">High</td>
      </tr>
      <tr>
        <td class="legend-cell" style="background-color: #dfb0d6"></td>
        <td class="legend-cell" style="background-color: #a5add3"></td>
        <td class="legend-cell" style="background-color: #5698b9"></td>
        <td class="axis-label">Med.</td>
      </tr>
      <tr>
        <td class="legend-cell" style="background-color: #e8e8e8"></td>
        <td class="legend-cell" style="background-color: #ace4e4"></td>
        <td class="legend-cell" style="background-color: #5ac8c8"></td>
        <td class="axis-label">Low</td>
      </tr>
      <tr>
        <td class="axis-label">Low</td>
        <td class="axis-label">Med.</td>
        <td class="axis-label">High</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4" class="axis-label">Intermittent Resources â†’</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
