<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 10px;
      }
      table {
        border-collapse: collapse;
        margin: 10px;
        table-layout: auto;
      }
      .legend-cell {
        width: 60px;
        height: 60px;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        font-size: 12px;
        font-weight: 400;
        border: 1px dashed black;
        padding: 2px;
      }
      .axis-label {
        font-size: 12px;
        text-align: center;
        padding: 5px;
      }
      /* Vertical text styling */
      td.vertical-text {
        width: 30px; /* Controls column width for vertical label */
        position: relative;
        vertical-align: middle;
      }
      .vertical-text div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg);
        white-space: nowrap;
        font-size: 14px;
        width: max-content;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td colspan="3" class="axis-label">Intermittent Resources →</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td class="axis-label">Low</td>
        <td class="axis-label">Medium</td>
        <td class="axis-label">High</td>
      </tr>
      <tr>
        <td rowspan="5" class="vertical-text">
          <div>← Battery Capacity</div>
        </td>
      </tr>
      <tr>
        <td class="axis-label">Low</td>
        <td class="legend-cell" style="background-color: #e8e8e8">Both Low</td>
        <td class="legend-cell" style="background-color: #ace4e4">
          Low Battery / Med Intermittent
        </td>
        <td class="legend-cell" style="background-color: #5ac8c8">
          Low Battery / High Intermittent
        </td>
      </tr>
      <tr>
        <td class="axis-label">Medium</td>
        <td class="legend-cell" style="background-color: #dfb0d6">
          Med Battery / Low Intermittent
        </td>
        <td class="legend-cell" style="background-color: #a5add3">
          Both Medium
        </td>
        <td class="legend-cell" style="background-color: #5698b9">
          Med Battery / High Intermittent
        </td>
      </tr>
      <tr>
        <td class="axis-label">High</td>
        <td class="legend-cell" style="background-color: #be64ac">
          High Battery / Low Intermittent
        </td>
        <td class="legend-cell" style="background-color: #8c62aa">
          High Battery / Med Intermittent
        </td>
        <td class="legend-cell" style="background-color: #3b4994">Both High</td>
      </tr>
    </table>
  </body>
</html>
